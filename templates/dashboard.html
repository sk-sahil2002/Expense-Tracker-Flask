<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a> |
            <a href="/dashboard">Dashboard</a> |
            <a href="/about">About</a> |
            <a href="/contact">Contact</a>
        </nav>
        <h1>Expense Tracker</h1>

        <div>
            <label>Name: <span id="userName"></span></label>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>

        <h2>Add Income</h2>
        <input type="text" id="incomeCategory" placeholder="Category (e.g. Salary)" />
        <input type="number" id="incomeAmount" placeholder="Amount" />
        <button onclick="addIncome()">Add Income</button>

        <h2>Add Expense</h2>
        <input type="text" id="expenseCategory" placeholder="Category (e.g. Rent)" />
        <input type="number" id="expenseAmount" placeholder="Amount" />
        <button onclick="addExpense()">Add Expense</button>

        <h2>Overview</h2>
        <canvas id="expenseChart"></canvas>

        <h2>All Entries</h2>
        <div id="entries"></div>
        <button onclick="exportCSV()">Export CSV</button>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
